<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    Create user
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="4">
            <h:outputText value="id: "/>
            <h:inputText value="#{userEntityCDI.id}"/>

            <h:outputText value="surname: "/>
            <h:inputText value="#{userEntityCDI.surname}"/>

            <h:outputText value="code_of_state: "/>
            <h:inputText value="#{userEntityCDI.code_of_state}"/>

            <h:outputText value="limit_of_credit: "/>
            <h:inputText value="#{userEntityCDI.limit_of_credit}"/>

            <h:outputText value="Action: "/>
            <h:commandLink value="Create" action="#{userEntityCDI.saveUserEntity}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
