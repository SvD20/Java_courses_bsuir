<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    Create car
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="4">
            <h:outputText value="id: "/>
            <h:inputText value="#{carEntityCDI.id}"/>

            <h:outputText value="modelname: "/>
            <h:inputText value="#{carEntityCDI.modelname}"/>

            <h:outputText value="mileage_km: "/>
            <h:inputText value="#{carEntityCDI.mileage_km}"/>

            <h:outputText value="number: "/>
            <h:inputText value="#{carEntityCDI.number}"/>

            <h:outputText value="Action: "/>
            <h:commandLink value="Create" action="#{carEntityCDI.saveCarEntity}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
